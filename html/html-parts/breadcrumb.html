<!DOCTYPE html>
<html class="no-js" lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../assets/js/plugin/slick/slick.css" />
        <link
            rel="stylesheet"
            href="../../assets/js/plugin/slick/slick-theme.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <link rel="stylesheet" href="../../assets/css/main.css" />
    </head>
    <body>
        <ol
            class="breadcrumb"
            itemscope
            itemtype="https://schema.org/BreadcrumbList"
        >
            <!-- 1つめ -->
            <li
                class="breadcrumb__list"
                itemprop="itemListElement"
                itemscope
                itemtype="https://schema.org/ListItem"
            >
                <a class="breadcrumb__link" itemprop="item" href="ホームのURL">
                    <span class="breadcrumb__name" itemprop="name">ホーム</span>
                </a>
                <meta itemprop="position" content="1" />
            </li>

            <!-- 2つめ -->
            <li
                class="breadcrumb__list"
                itemprop="itemListElement"
                itemscope
                itemtype="https://schema.org/ListItem"
            >
                <a
                    class="breadcrumb__link"
                    itemprop="item"
                    href="カテゴリーのURL"
                >
                    <span class="breadcrumb__name" itemprop="name">階層2</span>
                </a>
                <meta itemprop="position" content="2" />
            </li>
            <!-- 3つめ -->
            <li
                class="breadcrumb__list"
                itemprop="itemListElement"
                itemscope
                itemtype="https://schema.org/ListItem"
            >
                <a
                    class="breadcrumb__link"
                    itemprop="item"
                    href="カテゴリーのURL"
                >
                    <span class="breadcrumb__name" itemprop="name">階層3</span>
                </a>
                <meta itemprop="position" content="3" />
            </li>
        </ol>

        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            defer
        ></script>
        <script>
            window.jQuery ||
                document.write(
                    '<script src="../../assets/js/plugin/jquery-3.5.1.min.js"><\/script>'
                );
        </script>
        <script src="../../assets/js/main.js" defer></script>
    </body>
</html>
