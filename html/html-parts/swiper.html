<!DOCTYPE html>
<html class="no-js" lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./../../assets/js/plugin/swiper/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <script
            src="./../../assets/js/plugin/swiper/swiper-bundle.min.js"
            defer
        ></script>
        <script src="./../../assets/js-parts/swiper.js" defer></script>
    </head>
    <body>
        <!-- スライダーのメインコンテナの div 要素（必須） -->
        <div class="swiper">
            <!-- スライドを囲む div 要素（必須） -->
            <div class="swiper-wrapper">
                <!-- それぞれのスライドの div 要素（必須） -->
                <div class="swiper-slide">
                    <img src="./../../assets/images/21.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./../../assets/images/pagetop_1.png" alt="" />
                </div>
            </div>
            <!-- ページネーションの div 要素（省略可能） -->
            <div class="swiper-pagination"></div>

            <!-- ナビゲーションボタンの div 要素（省略可能） -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- スクロールバーの div 要素（省略可能） -->
            <div class="swiper-scrollbar"></div>
        </div>
        <!-- コピー　ここまで ------------------------------------->
    </body>
</html>
